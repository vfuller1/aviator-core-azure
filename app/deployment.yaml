apiVersion: v1
kind: ServiceAccount
metadata:
  name: aviator-service-account
  namespace: default
  annotations:
    # Links this K8s account to your Managed Identity
    azure.workload.identity/client-id: "a58e6bd1-f10e-4cd6-bd86-9aa8f641e5a3" 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aviator-dashboard
  labels:
    app: aviator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aviator
  template:
    metadata:
      labels:
        app: aviator
        # Triggers the Mutating Admission Webhook for token injection
        azure.workload.identity/use: "true" 
    spec:
      serviceAccountName: aviator-service-account
      containers:
      - name: dashboard
        # UPDATED: Pointing to your new authenticated image
        image: aviatoracr.azurecr.io/aviator-app:v2 
        ports:
        - containerPort: 5000
        env:
        - name: AZURE_CLIENT_ID
          value: "a58e6bd1-f10e-4cd6-bd86-9aa8f641e5a3"
      imagePullSecrets:
      - name: acr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: aviator-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: aviator
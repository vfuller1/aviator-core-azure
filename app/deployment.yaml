apiVersion: apps/v1
kind: Deployment
metadata:
  name: aviator-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aviator
  template:
    metadata:
      labels:
        app: aviator
        azure.workload.identity/use: "true" # REQUIRED for token injection
    spec:
      serviceAccountName: aviator-service-account # Use the SA we annotated earlier
      containers:
      - name: aviator-container
        image: aviatoracr.azurecr.io/aviator-app:v6 # Correct image tag
        ports:
        - containerPort: 5000

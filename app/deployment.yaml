apiVersion: apps/v1
kind: Deployment
metadata:
  name: aviator-dashboard
  labels:
    app: aviator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aviator
  template:
    metadata:
      labels:
        app: aviator
        azure.workload.identity/use: "true" # Required for token injection
    spec:
      serviceAccountName: aviator-service-account # Links to the corrected SA
      containers:
      - name: aviator-container
        image: aviatoracr.azurecr.io/aviator-app:v6 # Points to your fixed code
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: aviator-service
spec:
  type: LoadBalancer
  selector:
    app: aviator
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000

apiVersion: apps/v1
kind: Deployment
metadata:
  name: aviator-dashboard
  labels:
    app: aviator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aviator
  template:
    metadata:
      labels:
        app: aviator
        # REMOVED: azure.workload.identity/use: "true"
    spec:
      containers:
      - name: aviator-container
        image: aviatoracr.azurecr.io/aviator-app:v6 # Pointing to your new 'v6' strategy
        ports:
        - containerPort: 5000
        env:
        - name: AZURE_CLIENT_ID
          value: "a58e6bd1-f10e-4cd6-bd86-9aa8f641e5a3" # Your Managed Identity Client ID
---
apiVersion: v1
kind: Service
metadata:
  name: aviator-service
spec:
  type: LoadBalancer
  selector:
    app: aviator
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000